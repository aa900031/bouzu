name: Release

on:
  push:
    tags:
      - '\@bouzu/*\@[0-9]+\.[0-9]+\.[0-9]+*'

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  verify-latest-tag:
    runs-on: ubuntu-latest
    outputs:
      is_latest: ${{ steps.verify.outputs.is_latest }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify Latest Tag
        id: verify
        run: |
          CURRENT_TAG=${GITHUB_REF#refs/tags/}
          LATEST_TAG=$(git tag --sort=-creatordate | head -n 1)

          echo "Current tag: $CURRENT_TAG"
          echo "Latest tag: $LATEST_TAG"

          if [ "$CURRENT_TAG" = "$LATEST_TAG" ]; then
            echo "is_latest=true" >> $GITHUB_OUTPUT
          else
            echo "is_latest=false" >> $GITHUB_OUTPUT
          fi

  publish-npm:
    needs: verify-latest-tag
    if: needs.verify-latest-tag.outputs.is_latest == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup
        uses: aa900031/github-actions/setup-node@main

      - name: Build dist
        run: pnpm run build:pkgs

      - name: Update npm
        run: npm install -g npm@latest

      - name: Publish to npm
        run: pnpm run publish:pkgs
